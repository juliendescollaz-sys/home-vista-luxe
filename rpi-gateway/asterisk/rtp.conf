; =============================================================================
; RTP Configuration pour Neolia Gateway
; =============================================================================

[general]
; Plage de ports RTP (doit etre ouverte sur le firewall)
rtpstart=10000
rtpend=10100

; Timeout RTP (secondes)
rtptimeout=60
rtpholdtimeout=300

; Checksum stricte
strictrtp=yes

; ICE desactive (LAN local uniquement)
icesupport=no

; DTMF
dtmftimeout=3000
